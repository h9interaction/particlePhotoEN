<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Photo 관리자</title>
    <link rel="stylesheet" href="admin.css">
    <link  href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
</head>
<body>
    <!-- 토스트 컨테이너 -->
    <div id="toastContainer" class="toast-container"></div>
    
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>Particle Photo 관리자</h1>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-secondary">새로고침</button>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 왼쪽 패널: 추가 폼 -->
            <div class="left-panel">
                <div class="panel">
                    <h2>새 항목 추가</h2>
                    <form id="addForm" class="add-form">
                        <!-- 이미지 업로드 -->
                        <div class="form-group">
                            
                            <label>이미지 업로드</label>
                            <div id="dragDropArea" class="drag-drop-area">
                                <p>이미지를 드래그하거나 클릭하여 선택하세요<br />400x300px 흑백 png 이미지</p>
                                <img id="cropImage" style="display:none; max-width:100%;" />
                                <img id="previewImage" style="display:none; max-width:100%; max-height:150px; border-radius:4px;" />
                                <button id="cropDoneBtn" style="display:none; margin-top:10px;">완료</button>
                            </div>
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        </div>

                        <!-- 이름 입력 -->
                        <div class="form-group">
                            <label for="koreanName">한글 이름</label>
                            <input type="text" id="koreanName" placeholder="한글 이름을 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label for="englishName">영문 이름(이미지 파일명으로 사용)</label>
                            <div class="input-with-button">
                                <input type="text" id="englishName" placeholder="영문 이름을 입력하세요 ex) HongGilDong" required>
                                <button type="button" id="generateEnglishBtn" class="btn btn-small">자동 생성</button>
                            </div>
                        </div>

                        <!-- 조직, 직무, 직위, 이메일 입력 -->
                        <div class="form-group">
                            <label for="organization">조직</label>
                            <input type="text" id="organization" placeholder="조직명을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="role">직무</label>
                            <input type="text" id="role" placeholder="직무를 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="position">직위</label>
                            <input type="text" id="position" placeholder="직위를 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" placeholder="이메일을 입력하세요">
                        </div>

                        <!-- 버튼들 -->
                        <div class="form-actions">
                            <button type="button" id="addBtn" class="btn btn-primary">추가</button>
                            <button type="button" id="clearFormBtn" class="btn btn-secondary">초기화</button>
                        </div>
                    </form>
                </div>

                <!-- 사용법 안내 -->
                <div class="panel">
                    <h2>사용법</h2>
                    <div class="usage-guide">
                        <h3>📸 이미지 추가</h3>
                        <ol>
                            <li>이미지를 드래그하거나 클릭하여 선택</li>
                            <li>한글 이름 입력 (영문 이름 자동 생성)</li>
                            <li>영문 이름 확인/수정</li>
                            <li>추가 버튼 클릭</li>
                        </ol>
                        
                        <h3>🗑️ 항목 삭제</h3>
                        <ol>
                            <li>삭제할 항목 체크박스 선택</li>
                            <li>삭제 버튼 클릭</li>
                            <li>확인 후 삭제 완료</li>
                        </ol>
                        
                        <h3>🔍 검색</h3>
                        <p>검색창에 한글 이름이나 파일명을 입력하여 필터링</p>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 패널: 목록 -->
            <div class="right-panel">
                <div class="panel">
                    <div class="panel-header">
                        <h2>현재 항목 목록 <span id="itemCount" class="item-count"></span></h2>
                        <div class="panel-actions">
                            <input type="text" id="searchInput" placeholder="검색..." class="search-input">
                            <select id="gridCountSelect" class="grid-count-select">
                                <option value="4">4개씩</option>
                                <option value="6">6개씩</option>
                                <option value="8">8개씩</option>
                                <option value="10">10개씩</option>
                            </select>
                            <button id="selectAllBtn" class="btn btn-small btn-secondary">전체 선택</button>
                            <button id="deleteSelectedBtn" class="btn btn-small btn-danger">선택 삭제</button>
                        </div>
                    </div>
                    
                    <div id="itemsContainer" class="items-container">
                        <!-- 항목들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>처리 중...</p>
    </div>

    <!-- 확인 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>확인</h3>
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <button id="modalConfirmBtn" class="btn btn-danger">확인</button>
                <button id="modalCancelBtn" class="btn btn-secondary">취소</button>
            </div>
        </div>
    </div>

    <!-- 편집 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>항목 편집</h3>
            <form id="editForm">
                <div class="form-group">
                    <label>이미지 미리보기</label>
                    <img id="editImagePreview" src="" alt="미리보기" style="max-width:100%;max-height:150px;border-radius:4px;">
                    <input type="file" id="editImageUpload" accept="image/*">
                </div>
                <div class="form-group">
                    <label>한글 이름</label>
                    <input type="text" id="editKoreanName" required>
                </div>
                <div class="form-group">
                    <label>영문 이름</label>
                    <input type="text" id="editEnglishName" required>
                </div>
                <div class="form-group">
                    <label>조직</label>
                    <input type="text" id="editOrganization">
                </div>
                <div class="form-group">
                    <label>직무</label>
                    <input type="text" id="editRole">
                </div>
                <div class="form-group">
                    <label>직위</label>
                    <input type="text" id="editPosition">
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="editEmail">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" id="editModalDeleteBtn" class="btn btn-danger">삭제</button>
                    <button type="button" id="editModalCancelBtn" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
</body>
</html>
